<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">

        <section class="section">
            <div class="img-cntr">
                <img src="image/cover.jpg" alt="">
            </div>

            <div class="head">
                <span>SoftUni</span>
            </div>

            <div class="titles">
                <h1 class="title">Welcome to SoftUni.</h1>
                <h2 class="sub-title">Are you ready to become a dev?</h2>
            </div>

            <div class="icons">
                <ul class="icons-list">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>

            <div class="overlay"></div>
        </section>

        <section class="form">
            <div class="form-input">
                <label for="username">USERNAME </label>
                <input type="text" id="username" placeholder="antoniyaat" />
            </div>

            <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="a.atanasova@softuni.bg" />
            </div>

            <div class="form-input">
                <label for="pass">PASSWORD </label>
                <input type="text" id="pass" placeholder="********" />
            </div>

            <div class="form-input">
                <label for="repeat-pass">REPEAT PASSWORD </label>
                <input type="text" id="repeat-pass" placeholder="********" />
            </div>

            <div class="reg">
                <button class="btn">REGISTER</button>
                <a href="">I am already a ninja</a>
            </div>

        </section>
    </form>
</body>

</html>
