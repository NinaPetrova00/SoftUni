<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 1</title>
</head>

<body>
    <h1 id="heading">Hello, DOM!</h1>
    <ul>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Ford</li>
        <li id="audi-car">Audi</li>
    </ul>

    <button onclick="changeTitle();">Change title</button>
    <button onclick="onButtonClick();">Second</button>
    <button onclick="changeCar()">Car</button>

    <script>
        function onButtonClick() {
            let name = 'Nina';
            console.log(name);
        }

        // Change title
        function changeTitle() {
            let headingElement = document.getElementById('heading');
            headingElement.textContent = 'Hello from <em>JS!<em>';
            headingElement.innerHTML = 'Hello from <em>JS!<em>';

        }

        function changeCar() {
            let carElement = document.getElementById("audi-car");
            carElement.textContent = 'Audi Quattro';
        }
    </script>

    <script src="demo-html.js"></script>

</body>

</html>
